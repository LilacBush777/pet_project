{% extends 'project_app/base.html' %}

{% block content %}

<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.first_name}}</h2>
				<p>Категория: {{ p.category }}</p>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
